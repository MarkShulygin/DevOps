name: C/C++ CI and Docker Multiarch Build

on:
  push:
    branches: [ "branchHTTPservMulti" ]
  pull_request:
    branches: [ "branchHTTPservMulti" ]
  workflow_dispatch:
    branches: [ "branchHTTPservMulti" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        run: docker login -u ${{ vars.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}

      - name: QEMU install
        uses: docker/setup-qemu-action@v3

      - name: Install Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: build ls
        run: docker buildx ls
        
      - name: Build dockerfile
        run: docker build --platform=linux/amd64 -t markshukyhin/optimadevops:amd64 --push .

      - name: Build dockerfile
        run: docker build --platform=linux/arm64 -t markshukyhin/optimadevops:arm64 --push .

      - name: list images
        run: docker image ls
  
      - name: Build and push multiarch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: markshukyhin/httpserver:latest
          platforms: linux/amd64,linux/arm64
