name: Build C++ Program

on:
  push:
    branches: [ "branchMake" ]
  pull_request:
    branches: [ "branchMake" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Install build tools
        run: sudo apt update && sudo apt install -y build-essential

      - name: Build project
        run: make
